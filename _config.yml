highlighter: rouge
url: http://pereira.io
lsi: false
exclude: [LICENSE, README.md, .gitignore, Gemfile, Gemfile.lock]
include: [".well-known/matrix/server"]
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
sass:
    sass_dir: _scss
    style: :compressed
